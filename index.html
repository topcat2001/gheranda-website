<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/gheranda-omlogo.jpg" />
    <link rel="shortcut icon" href="/gheranda-omlogo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gheranda - The essence of yoga</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <form name="teacher-training" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="email" name="email" />
      <input type="text" name="yearsOfPractice" />
      <textarea name="comments"></textarea>
      <select name="program">
        <option value="greece-2024">Summer 2024 - Greece</option>
        <option value="goa-2025">Winter 2025 - Goa</option>
      </select>
    </form>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="email" name="email" />
      <input type="text" name="subject" />
      <textarea name="message"></textarea>
    </form>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
